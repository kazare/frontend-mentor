<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <title>Profile card component</title>
</head>

<body>
  <div id="container">


    <div id="card">
      <img id="card-bg" src="./images/bg-pattern-card.svg" alt="">
      <img id="pic" src="./images/image-victor.jpg" alt="">
      <div id="info">
        <p><span id="name" class="bold">Victor Crest</span> 26</p>
        <p>London</p>
      </div>
      <div id="stats">
        <div class="block">
          <div class="stat bold">80K</div>
          <div class="label">Followers</div>
        </div>

        <div class="block">
          <div class="stat bold"> 803K</div>
          <div class="label">Likes</div>
        </div>

        <div class="block">
          <div class="stat bold">1.4K</div>
          <div class="label">Photos</div>
        </div>
      </div>


    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend
      Mentor</a> by <a href="https://kazare.github.io/" target="_blank">Kazare</a>
  </div>

  <img class="img-bg" id="img-top" src="./images/bg-pattern-top.svg" alt="">
  <img class="img-bg" id="img-bottom" src="./images/bg-pattern-bottom.svg" alt="">
</body>

</html>
