<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Stats preview card component</title>
</head>

<body>
  <main>
    <div id="card">
      <header id="header">
        Get <span class="highlight">insights</span> that help your business grow.
      </header>

      <p id="body">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div id="info">
        <div class="block">
          <p class="num">10k+</p>
          <p class="text">companies</p>
        </div>
        <div class="block">
          <p class="num">314</p>
          <p class="text">templates</p>
        </div>
        <div class="block">
          <p class="num">12m+</p>
          <p class="text">queries</p>
        </div>
      </div>
    </div>

    <div id="img-container">
      <div id="overlay"></div>
      <img id="img" src="./images/image-header-desktop.jpg" alt="">
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend
      Mentor</a> by <a href="https://kazare.github.io/" target="_blank">Kazare</a>
  </div>
</body>

</html>
